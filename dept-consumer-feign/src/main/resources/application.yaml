server:
  port: 81

spring:
  application:
    name: cloud-consumer-service
  cloud:
    openfeign:
      circuitbreaker:
        enabled: true
    nacos:
      discovery:
        server-addr: http://10.0.0.7:8848
        group: CloudDept
      config:
        server-addr: http://10.0.0.7:8848
        file-extension: yaml
        group: CloudDept
        import-check.enabled: false

