resilience4j:
  circuitbreaker:
    instances:
      dept-provider:
        failureRateThreshold: 50
        waitDurationInOpenState: 1000
        ringBufferSizeInClosedState: 5
        ringBufferSizeInHalfOpenState: 3
  ratelimiter:
    instances:
      inst-ratelimiter:
        limitForPeriod: 3
        limitRefreshPeriod: 2s
        timeoutDuration: 100ms
  retry:
    instances:
      dept-provider:
        maxAttempts: 3
        waitDuration: 500ms
